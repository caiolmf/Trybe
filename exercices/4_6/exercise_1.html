<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>

  <h1>Mad Libs</h1>

  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>

  <button id="lib-button">Lib it!</button>

  <div id="story"></div>

  <script>
    function libIt() {
      let noun = document.querySelector("#noun").value;
      let adjective = document.querySelector("#adjective").value;
      let person = document.querySelector("#person").value;
      let story = person + " married a " + adjective + " " + noun + "... So weird!";

      document.querySelector("#story").innerHTML = story;
    }

    let libBtn = document.querySelector("#lib-button");
    libBtn.addEventListener("click", libIt);
  </script>
</body>

</html>
